<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='car-logos-texture-background.jpg') }}'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">

    <div class="container">
        <div class="login-box">
            <h1>Welcome, {{ session['username'] }}!</h1>

            <p><a href="{{ url_for('discover') }}">Discover Cars</a></p>
            <p><a href="{{ url_for('saved') }}">Saved Cars</a></p>
            <p><a href="{{ url_for('logout') }}">Logout</a></p>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="flash">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>
    </div>

</body>
</html>
