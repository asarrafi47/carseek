<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
    async function getUserLocationAndScrape() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async function(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                const zip = data.address.postcode;

                console.log("ZIP Code:", zip);

                const scrapeResponse = await fetch('/start_scraper', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ zip_code: zip })
                });

                if (scrapeResponse.ok) {
                    alert('Scraping dealerships near you!');
                } else {
                    alert('Error starting scraper.');
                }
            });
        } else {
            alert("Geolocation not supported.");
        }
    }
    </script>
</head>
<body style="background-image: url('{{ url_for('static', filename='car-logos-texture-background.jpg') }}'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">

    <div class="container">
        <div class="login-box">
            <h1>Welcome, {{ session['username'] }}!</h1>

            <p><a href="{{ url_for('discover') }}">Discover Cars</a></p>
            <p><a href="{{ url_for('saved') }}">Saved Cars</a></p>
            <p><a href="{{ url_for('logout') }}">Logout</a></p>

            <button onclick="getUserLocationAndScrape()" style="margin-top: 20px;">Find Cars Near Me ðŸš—</button>
        </div>
    </div>

</body>
</html>
